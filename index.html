<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" href="images/icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Lista zadań</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
        </section>
        <section class="section section--margin">
            <div class="section__div">
                <form class="form js-form"><input class="form__input js-input"
                        placeholder="Co jest do zrobienia?" autofocus><button type="reset" class="form__button">Dodaj
                        zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <button class="section__button js-button-hide">Ukryj ukończone</button>
            <button class="section__button js-button-finishAll">Ukończ wszystkie</button>
        </section>
        <section class="section">
            <div class="section__div section__div--tasks">
                <ul class="listOfTasks js-tasks"></ul>
            </div>
        </section>
    </div>
</body>

</html>
